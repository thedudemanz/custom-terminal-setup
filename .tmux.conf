# ~/.tmux.conf: Custom configuration for TMUX status bar and window settings

# Set status bar color and format
set -g status-bg black
set -g status-fg white
set -g status-interval 1  # Update every second

# Customize left part of the status bar (user, host, IP, working directory, venv, git branch)
set -g status-left '#[fg=green]#(whoami)#[fg=purple]@padz #[fg=cyan]IP: #(hostname -I | cut -d" " -f1) #[fg=white]#(tmux display -p "#{pane_current_path}") #[fg=yellow]#(basename "$VIRTUAL_ENV" 2>/dev/null) #[fg=blue]#(git -C "$(tmux display -p "#{pane_current_path}")" rev-parse --abbrev-ref HEAD 2>/dev/null)'

# Customize right part of the status bar (time, date, tasks, shell type)
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=blue]%H:%M:%S #[fg=cyan]Tasks: #(tmux list-panes | wc -l) Shell: #(basename "$SHELL")'

# Disable automatic renaming of windows to prevent unwanted info in the status bar
setw -g automatic-rename off
setw -g allow-rename off

# Set window status alignment
set -g status-justify left

# Keep mouse mode disabled in TMUX
set -g mouse off

# Reload TMUX configuration
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Ensure the path is displayed dynamically
set -g status-left-length 100  # Set a length limit for the left status
set -g status-right-length 100  # Set a length limit for the right status

# Set the status bar position to the top
set-option -g status-position top

# Add a separator line beneath the status bar
setw -g pane-border-status top
setw -g pane-border-format '────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────'
